{% extends "layout/basic.html" %}

{% block title %}Поиск объявлений{% endblock %}

{% block content %}
    <h2>Поиск объявлений</h2>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Искать</button>
    </form>

    {% for bb in bbs %}
        <div>
            <h3>{{ bb.title }}</h3>
            <p>{{ bb.content }}</p>
            <p><a href="{{ bb.rubric.get_absolute_url }}">
                {{ bb.rubric.name }}</a></p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %}

{% endblock %}
